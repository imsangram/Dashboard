<div class="row">
    <div class="col-lg-12 col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">Update Profile <span *ngIf="!isEdited">
                        <button class="btn" (click)="editForm()"><i class="fa fa-pencil" aria-hidden="true"></i>
                            Edit</button>
                    </span>
                </h4>
            </div>
            <div class="content">
                <form name="form" #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
                    <div class="row" *ngIf="isEdited">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control border-input" placeholder="First Name" type="text"
                                    name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control border-input" placeholder="Last Name" type="text"
                                    name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel">
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="!isEdited">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><strong>First Name : </strong></label>
                                <label>{{ user.firstName }}</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><strong>Last Name : </strong></label>
                                <label>{{ user.lastName }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="isEdited">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control border-input" placeholder="Email" type="text" name="email"
                                    [(ngModel)]="user.email" #email="ngModel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input class="form-control border-input" placeholder="Date of Birth" type="text"
                                    name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="!isEdited">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><strong>Email : </strong></label>
                                <label>{{ user.email }}</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><strong>Date Of Birth : </strong></label>
                                <label>{{ user.dateOfBirth }}</label>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="isEdited" class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" [disabled]="!userForm.dirty" type="submit">
                            Ok
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
