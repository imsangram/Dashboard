<div class="row">
    <div class="col-lg-12 col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Update Profile</h5>
                <span *ngIf="!isEdited">
                    <button class="btn" (click)="editForm()"><i class="fa fa-pencil" aria-hidden="true"></i>
                        Edit</button>
                </span>
            </div>
            <div class="card-body">
                <form name="form" #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="First Name" type="text" name="firstName"
                                    [(ngModel)]="user.firstName" #firstName="ngModel" [disabled]="!isEdited">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Last Name" type="text" name="lastName"
                                    [(ngModel)]="user.lastName" #firstName="ngModel" [disabled]="!isEdited">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Email Id" type="text" name="email"
                                    [(ngModel)]="user.email" #firstName="ngModel" [disabled]="!isEdited">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Date of birth</label>
                                <input class="form-control" placeholder="Date of birth" type="text" name="dateOfBirth"
                                    [(ngModel)]="user.dateOfBirth" #firstName="ngModel" [disabled]="!isEdited">
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="isEdited">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round" [disabled]="!userForm.dirty">Update
                                Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
