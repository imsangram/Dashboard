<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Users</h4>
                <p>Here is a list of active users</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class=" text-primary">
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Dob</th>
                            <th>Salary</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users;let i = index">
                                <td>{{ i+1 }}</td>
                                <td><img height="30px" width="30px"
                                        src='../../../assets/img/faces/{{ user.firstname | avatarpipe}}' />
                                    {{ user.firstName }}</td>
                                <td>{{ user.lastName }}</td>
                                <td>{{ user.email | lowercase}}</td>
                                <td>{{ user.dateOfBirth | date:"dd-MM-yyyy"}}</td>
                                <td>{{ 96780 * (i+1) | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
